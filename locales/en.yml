  writing: "Writing"
  writing_content: "I really enjoy writing and I've been doing it in **[my personal blog](http://picandocodigo.net)** since 2007.<br><br>

  I've written a couple of articles for **<a href='https://ladiaria.com.uy' target='_blank' style='color: #39f'>la diaria</a>**, independent newspaper from Uruguay:

